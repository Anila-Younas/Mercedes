<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercedes Portfolio</title>
    <link rel="stylesheet" type="text/css" href="style_LAB.css">
</head>

<body>
    <div class="black panel">
        <img class="logo" src="./mercedes-benz-logo-0-removebg-preview.png" alt="Mercedes Logo" height="40px">
        <nav>
            <input class="nav-button" type="button" value="Home" onclick="navigate('home')">
            <input class="nav-button" type="button" value="Products" onclick="navigate('products')">
            <input class="nav-button" type="button" value="About Us" onclick="navigate('about')">
            <input class="nav-button" type="button" value="Contact" onclick="navigate('contact')">
            <input class="query" type="text" placeholder="Enter your query">
            <input class="search" type="text" placeholder="Search">
        </nav>
    </div>

    <div class="welcome-message">
        <p>Hi! Welcome to Mercedes. Please click on the Products button to see our products.</p>
    </div>

    <div class="image-gallery">
        <img class="gallery-image" src="./mercedes 1.jpg" alt="Mercedes Image 1">
        <img class="gallery-image" src="./mercedes 2.jfif" alt="Mercedes Image 2">
        <img class="gallery-image" src="./mercedes 3.jfif" alt="Mercedes Image 3">
        <img class="gallery-image" src="./mercedes 4.jfif" alt="Mercedes Image 4">
        <img class="gallery-image" src="./mercedes 5.webp" alt="Mercedes Image 5">
        <img class="gallery-image" src="./mercedes 6.jfif" alt="Mercedes Image 6">
        <img class="gallery-image" src="./mercedes 7.jfif" alt="Mercedes Image 7">
        <img class="gallery-image" src="./mercedes 8.avif" alt="Mercedes Image 8">
    </div>

    <div class="footer">
        <p>Developed by Anila Younas</p>
    </div>

    <script>
        function navigate(section) {
            alert("Navigating to " + section);
            // Add actual navigation logic here
        }
    </script>
</body>
</html>
